<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6c5ce7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">
  <title>Carrier Pigeon ğŸ¦</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <div class="auth-logo">ğŸ¦</div>
      <h1>Carrier Pigeon</h1>
      <p class="auth-subtitle">Lightweight. Fast. Private.</p>
      <form id="auth-form">
        <input type="text" id="auth-username" placeholder="Username" class="auth-input" style="display:none">
        <input type="email" id="auth-email" placeholder="Email" class="auth-input" required>
        <input type="password" id="auth-password" placeholder="Password" class="auth-input" required>
        <button type="submit" id="auth-btn" class="btn-primary">Log In</button>
        <div id="auth-error" class="auth-error"></div>
      </form>
      <p class="auth-toggle">Don't have an account? <a href="#" id="toggle-auth">Sign Up</a></p>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" class="screen" style="display:none">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>ğŸ¦ Pigeon</h2>
        <div class="sidebar-actions">
          <button id="btn-new-chat" class="icon-btn" title="New Chat">âœï¸</button>
          <button id="btn-new-group" class="icon-btn" title="New Group">ğŸ‘¥</button>
          <button id="btn-logout" class="icon-btn" title="Logout">ğŸšª</button>
        </div>
      </div>
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search conversations...">
      </div>
      <div id="conversation-list"></div>
    </aside>

    <!-- Main chat area -->
    <main id="chat-main">
      <div id="chat-empty">
        <div class="empty-state">
          <div class="empty-icon">ğŸ¦</div>
          <h3>Welcome to Carrier Pigeon</h3>
          <p>Select a conversation or start a new one</p>
        </div>
      </div>
      <div id="chat-active" style="display:none">
        <div id="chat-header">
          <button id="btn-back" class="icon-btn mobile-only">â†</button>
          <div id="chat-header-avatar" class="avatar-sm"></div>
          <div id="chat-header-info">
            <div id="chat-header-name"></div>
            <div id="chat-header-status"></div>
          </div>
          <button id="btn-chat-info" class="icon-btn">â„¹ï¸</button>
        </div>
        <div id="messages-container"></div>
        <div id="typing-indicator"></div>
        <div id="message-input-area">
          <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
          <button id="btn-send" class="btn-send">â¤</button>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display:none">
      <div id="modal" class="modal">
        <div class="modal-header">
          <h3 id="modal-title"></h3>
          <button id="modal-close" class="icon-btn">âœ•</button>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
